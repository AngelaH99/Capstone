<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CREATE Test Results Viewer</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 24px;
    }
    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background-color: #f1f5f9;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #f9fafb;
    }
    tr:hover {
      background-color: #e0f2fe;
    }
  </style>
</head>
<body>
  <h2>CREATE Test Results Viewer</h2>
  <div class="table-container" id="table-container">Loading...</div>

  <script>
    const SUPABASE_URL = 'https://pefpjivvdgueckxvrxxt.supabase.co';
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlZnBqaXZ2ZGd1ZWNreHZyeHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODEzMjIsImV4cCI6MjA2NzU1NzMyMn0.3fZv8fscIVsVV5SgtIRmHdM31hhgoghIKF2ITRigWKY';
    const VIEW_NAME = 'view_all_test_results';

    fetch(`${SUPABASE_URL}/rest/v1/${VIEW_NAME}`, {
      headers: {
        apikey: API_KEY,
        Authorization: `Bearer ${API_KEY}`,
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.length === 0) {
        document.getElementById('table-container').innerText = 'No data available.';
        return;
      }

      const keys = Object.keys(data[0]);
      let table = '<table><thead><tr>' +
                  keys.map(k => `<th>${k}</th>`).join('') +
                  '</tr></thead><tbody>' +
                  data.map(row => '<tr>' + keys.map(k => `<td>${row[k]}</td>`).join('') + '</tr>').join('') +
                  '</tbody></table>';

      document.getElementById('table-container').innerHTML = table;
    })
    .catch(error => {
      document.getElementById('table-container').innerText = 'Failed to load data.';
      console.error('Error:', error);
    });
  </script>
</body>
</html>
